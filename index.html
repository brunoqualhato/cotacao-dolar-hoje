<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca cotacao do dolar hoje JS</title>
</head>
<body>
    <h1>Busca cotacao do dolar hoje JS</h1>
    <div id="cotacao"></div>
    <script>
      
        const cotacao = document.getElementById('cotacao');
        const url = 'https://economia.awesomeapi.com.br/json/all/USD-BRL';
        fetch(url)
            .then(response => response.json())
            .then(data => {
                cotacao.innerHTML = (data.USD.high);
            })
            .catch(error => console.log(error));
    </script>
</body>
</html>
